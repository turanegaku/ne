
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NE</title>
  <style type="text/css">
    .db {text-align:center;}
    button {width:80%; font-size:64px; color:white; background-color:red; font-weight:bold;}
  </style>
</head>
<body>
  <div class="db">
  <button onclick="play()" id="play">NE!</button>
  </div>
  <script language="javascript" type="text/javascript">
  var music = new Audio();
  function init() {
    music.preload = "auto";
    music.src = "./ne.wav";
    music.load();
  }

  function play() {
    music.currentTime = 0;
    music.play();
  }

  init();
  </script>
</body>
</html>
