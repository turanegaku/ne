
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>sample</title>
</head>
<body>
  <button onclick="play()" id="play">再生</button>
  <script language="javascript" type="text/javascript">
  var music = new Audio();
  function init() {
    music.preload = "auto";
    music.src = "./ne.wav";
    music.load();

    music.addEventListener("ended", function () {
      music.currentTime = 0;
    }, false);
  }

  function play() {
    music.play();
  }

  init();
  </script>
</body>
</html>
